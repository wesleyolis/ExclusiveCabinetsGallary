    mydoc.surname.focus();

    mydoc.tel.focus(); 
    myfocus = "y"; }
   errs = "y"; }
  if ((mydoc.email.value == "") || (mydoc.email.value == "  ")) {
   msg = msg + "e-Mail Address required \n";
   if (myfocus == "n") {
    mydoc.email.focus(); 
    myfocus = "y"; }
    errs = "y"; }
  if ((mydoc.comments.value == "") || (mydoc.comments.value == "  ")) {
   msg = msg + "Comment message required \n";
  if (myfocus == "n") {  
   mydoc.comments.focus(); }
   errs = "y"; }
//---final error check
  if (errs == "n") 
   return true;
  else {
   window.alert(msg);
   return false; }
 }
